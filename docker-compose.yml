version: "3.9"

services:
  expense-tracker:
    build: ./backend
    container_name: expense-tracker
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data        # keep SQLite database persistent
      - ./exports:/app/exports  # save Excel exports on host machine
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
