version: '3.8'
services:
  jenkins:
    build: ./jenkins-custom
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false"
volumes:
  jenkins_home:
